<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="/index.html">
                    <img src="/img/netflix.svg" alt="Logo: Netflix">
                </a>
                
            </div>
        </header>
        <section>
            <div class="login-body">
                <div class="login-box">
                    <h2>Entrar</h2>
                    <form>
                        <div class="input-box">
                            <input required type="email" placeholder="Email ou numero de telefone">
                        </div>
                        <div  class="input-box">
                            <input required type="password" placeholder="Senha">
                        </div>
    
                        <button class="submit" type="button">Entrar</button>
                    </form>
    
                    <div class="support">
                        <div class="remember">
                            <span><input class="input-style" type="checkbox"></span>
                            <span>Lembre-se de mim</span>
                        </div>
                        <div class="help">
                            <a href="#">
                                Precisa de ajuda?
                            </a>
                        </div>
                    </div>
                    <div class="login-footer">
                        <div class="login-facebook">
                            <span>
                                <img src="/img/Facebook_logo.png" alt="Facebook-logo">
                            </span>
                            <span>
                                <a href="#">
                                    Conectar com Facebook
                                </a>
                            </span>
                        </div>
    
                        <div class="sing-up">
                            <p>Novo por aqui? <a href="">Assine agora</a>.</p>
                        </div>
    
                        <div class="terms">
                            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
